
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XONI - Futurisztikus DJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .background-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,247,0.2), transparent 70%);
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    header {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00bcd4;
      margin-bottom: 20px;
      z-index: 1;
    }

    .intro {
      max-width: 600px;
      padding: 0 20px;
      line-height: 1.6;
      color: #e0f7fa;
      z-index: 1;
    }

    .neon-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: transparent;
      border: 2px solid #00fff7;
      color: #00fff7;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #00bcd4;
      z-index: 1;
    }

    .neon-button:hover {
      background: #00fff7;
      color: #0d0d0d;
      box-shadow: 0 0 20px #00fff7, 0 0 30px #00bcd4;
    }

    .social-links {
      margin-top: 25px;
      z-index: 1;
    }

    .social-links a {
      margin: 0 10px;
    }

    .social-links img {
      width: 32px;
      filter: drop-shadow(0 0 5px #00fff7);
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.1);
    } 
  music-player {
  max-width: 600px;
  margin-top: 40px;
  z-index: 1;
}

  </style>
</head>
<body>
  <div class="background-glow"></div>
  <header>Üdvözöllek Xoni futurisztikus világában</header>
  <div class="intro"> 
    
<div class="music-player">
  <iframe 
    width="100%" 
    height="166" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/xoni25&color=%2300fff7&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
  </iframe>
</div>


    <p>Weboldal a futurisztikus zenei influenszer, XONI számára.</p>
    <a href="https://www.soundcloud.com/xoni25" target="_blank">
      <button class="neon-button">Listen Now</button>
    </a>
    <div class="social-links">
      <a href="https://www.tiktok.com/@xoni533" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      </a>
      <a href="https://youtube.com/@xoni-k5d?si=6kz4A7nxh9ko3-sc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
      <a href="https://waveful.com/@xoni25" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Waveful">
      </a>
    </div>
  </div>
</body>
</html>
